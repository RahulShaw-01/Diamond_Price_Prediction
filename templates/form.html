<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diamond Price Prediction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: linear-gradient(120deg, #e1e6f7 0%, #d4eeff 100%);
      font-family: 'Segoe UI', 'Arial', sans-serif;
      color: #222;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 44px 0 28px 0;
      text-align: center;
      background: linear-gradient(120deg, #0a74da 40%, #40bfff 100%);
      color: #fff;
      box-shadow: 0 2px 10px rgba(64, 191, 255, 0.09);
    }
    header h1 {
      font-size: 2.7rem;
      font-weight: 800;
      margin: 0;
      letter-spacing: 2px;
      text-shadow: 0 2px 12px #098ad2;
    }
    main { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 30px 0;}
    .card {
      background: #fff;
      box-shadow: 0 4px 24px rgba(10,116,218,0.12);
      padding: 48px 54px;
      border-radius: 16px;
      min-width: 300px;
      max-width: 470px;
      margin: 20px auto;
      text-align: center;
      animation: fadeIn 1.2s;
    }
    @keyframes fadeIn {from { opacity: 0; transform: translateY(24px);} to { opacity: 1; transform: translateY(0);}}
    .card img {width: 70px; height: 70px; margin-bottom: 16px; opacity: 0.93; filter: drop-shadow(0 1px 8px #0a74da33);}
    .card h2 {margin-top: 0; color: #0a74da; margin-bottom: 18px; font-size: 1.85rem; font-weight: bold;}
    .card p {font-size: 1.16rem; line-height: 1.63; color: #3f4a63; margin-bottom: 35px;}
    .cta-btn {
      background: linear-gradient(120deg,#0a74da 30%, #40bfff 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.18rem;
      font-weight: bold;
      padding: 15px 42px;
      box-shadow: 0 2px 10px #40bfff44;
      cursor: pointer;
      transition: background .21s, transform .15s;
      text-decoration: none;
    }
    .cta-btn:hover, .cta-btn:focus {background:linear-gradient(120deg,#094bb5 60%,#40bfff 100%); transform:translateY(-2px) scale(1.04);}
    footer {text-align:center; padding:20px 0; font-size:1rem; color:#555;}
    @media (max-width:710px){.card{padding:22px 10px;max-width:97vw;} header h1{font-size:2.1rem;} }
  </style>
</head>
<body>
  <header><h1>Diamond Price Prediction</h1></header>
  <main>
    <div class="card">
      <img src="https://img.icons8.com/color/96/diamond.png" alt="Diamond Icon" />
      <h2>Welcome!</h2>
      <p>Discover your diamond's value instantly.<br>
        Our AI-driven predictor estimates diamond prices accurately.<br>
        Click below to begin:</p>
      <a class="cta-btn" href="{{ url_for('predict_datapoint') }}">Predict Now</a>
    </div>
  </main>
  <footer>&copy; {{2025}} Diamond Price Prediction &mdash; Project by Rahul</footer>
</body>
</html>
