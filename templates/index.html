<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Diamond Details - Prediction</title>
  <style>
    body {
      background: linear-gradient(120deg,#e1e6f7 0%,#d4eeff 90%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      margin: 0; min-height: 100vh;
    }
    .container {
      max-width: 490px;
      margin: 52px auto 0 auto;
      padding: 36px 24px 34px 24px;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 6px 22px rgba(10,116,218,0.13);
      animation: fadeIn 1.2s;
    }
    @keyframes fadeIn {from {opacity:0; transform:translateY(24px);} to {opacity:1; transform:translateY(0);}}
    h1 {
      text-align: center; color: #0a74da; margin-bottom: 32px;
      text-shadow: 0px 2px 18px #0a74da13;
      font-weight:700;
    }
    form {
      display: flex; flex-direction: column; gap: 13px;
    }
    .form-group {
      display: flex; flex-direction: column; margin-bottom: 10px;
    }
    label {font-weight:600;margin-bottom:8px; color: #0954b6;}
    input[type="text"], select {
      padding: 11px 13px;
      font-size: 1rem;
      border: 1.7px solid #b1c1e8;
      border-radius: 7px;
      transition: border-color .2s;
      outline:none;
      background: #f4f7fa;
    }
    input[type="text"]:focus, select:focus {
      border-color: #0a74da;
      background: #eef6fe;
    }
    input[type="submit"] {
      background: linear-gradient(120deg,#0a74da 30%, #40bfff 100%);
      color: #fff;
      border: none;
      padding: 15px 0;
      border-radius: 8px;
      font-weight: 700;
      font-size: 1.14rem;
      cursor: pointer;
      box-shadow: 0 2px 9px #40bfff44;
      transition: background-color .21s;
      margin-top: 5px;
    }
    input[type="submit"]:hover{background:linear-gradient(120deg,#094bb5 60%, #40bfff 100%);}
    @media (max-width:540px){.container{padding:18px 7px;}}
  </style>
</head>
<body>
  <div class="container">
    <h1>Diamond Features Entry</h1>
    <form action="{{ url_for('predict_datapoint') }}" method="POST">
      <div class="form-group">
        <label for="carat">Carat:</label>
        <input type="text" id="carat" name="carat" placeholder="e.g. 1.52" required pattern="^\d*\.?\d+$" title="Number, decimal allowed"/>
      </div>
      <div class="form-group">
        <label for="depth">Depth:</label>
        <input type="text" id="depth" name="depth" placeholder="e.g. 62.2" required pattern="^\d*\.?\d+$" title="Number, decimal allowed"/>
      </div>
      <div class="form-group">
        <label for="table">Table:</label>
        <input type="text" id="table" name="table" placeholder="e.g. 58.0" required pattern="^\d*\.?\d+$" title="Number, decimal allowed"/>
      </div>
      <div class="form-group">
        <label for="x">X:</label>
        <input type="text" id="x" name="x" placeholder="e.g. 7.27" required pattern="^\d*\.?\d+$" title="Number, decimal allowed"/>
      </div>
      <div class="form-group">
        <label for="y">Y:</label>
        <input type="text" id="y" name="y" placeholder="e.g. 7.33" required pattern="^\d*\.?\d+$" title="Number, decimal allowed"/>
      </div>
      <div class="form-group">
        <label for="z">Z:</label>
        <input type="text" id="z" name="z" placeholder="e.g. 4.55" required pattern="^\d*\.?\d+$" title="Number, decimal allowed"/>
      </div>
      <div class="form-group">
        <label for="cut">Cut:</label>
        <select id="cut" name="cut" required>
          <option value="" disabled selected>Select cut quality</option>
          <option value="Fair">Fair</option>
          <option value="Good">Good</option>
          <option value="Very Good">Very Good</option>
          <option value="Premium">Premium</option>
          <option value="Ideal">Ideal</option>
        </select>
      </div>
      <div class="form-group">
        <label for="color">Color:</label>
        <select id="color" name="color" required>
          <option value="" disabled selected>Select color grade</option>
          <option value="D">D</option>
          <option value="E">E</option>
          <option value="F">F</option>
          <option value="G">G</option>
          <option value="H">H</option>
          <option value="I">I</option>
          <option value="J">J</option>
        </select>
      </div>
      <div class="form-group">
        <label for="clarity">Clarity:</label>
        <select id="clarity" name="clarity" required>
          <option value="" disabled selected>Select clarity grade</option>
          <option value="I1">I1</option>
          <option value="SI2">SI2</option>
          <option value="SI1">SI1</option>
          <option value="VS2">VS2</option>
          <option value="VS1">VS1</option>
          <option value="VVS2">VVS2</option>
          <option value="VVS1">VVS1</option>
          <option value="IF">IF</option>
        </select>
      </div>
      <input type="submit" value="Predict Price" />
    </form>
  </div>
</body>
</html>
